<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Custom Css-->
    <link href="../static/css/index.css" rel="stylesheet" type="text/css" media="all"/>    
    <link href="../static/css/regis.css" rel="stylesheet" type="text/css" media="all"/>

    <title>Register</title>
</head>
<body>
    <div class="main-top">
    <div class="primary-header flex">
        <div>
            <a href="/"><span class="logo"></span></a>
        </div>
        <nav>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
                <form><button class="ff-normal fs-300 navbtn" formaction="{{url_for('home')}}">Home</button></form>              
            </ul>
        </nav>
    </div>
    </div>
    {% if error %}
    <p class="ff-normal fs-300" style="color: red; display: grid; text-align: center;">{{ error }}</p>
    {% endif %}
    <div class="login-form-container flex">
        <div class="side-img-div">
            <div class="reg-img"></div>
        </div>

        <div class="form-div">
            <div class="ff-serif"><u>Register as Doctor</u></div>
            <form action="/log_submit" method="POST">
                <input class="forminput" type="text" name="name" placeholder="FullName"><br><br><!-- comment -->
                <input class="forminput" type="text" name="licence" placeholder="Doctor's Licence"><br><br>
                
                <button type="submit" name="btn" value="Submit">Login</button><br>
            </form>
            <a href="/reg" ><span>Not Registered?</span></a>
        </div>
    </div>


</body>
</html>
